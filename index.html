<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="./bootstrap.min.js" defer></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div class="wrapper">

    <div class="main-container">
      <button id="previous">&#11164;</button>
      <button id="next">&#11166;</button>
      <div>
        <img id="image1" class="smallimg"
          src="https://api.time.com/wp-content/uploads/2019/08/better-smartphone-photos.jpg" alt="">
      </div>
      <div>
        <img id="image2" class="smallimg"
          src="https://images.pexels.com/photos/13623557/pexels-photo-13623557.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="">
      </div>
      <div>
        <img id="image3" class="smallimg"
          src="https://images.pexels.com/photos/12928888/pexels-photo-12928888.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt="">
      </div>
      <div>
        <img id="image4" class="smallimg"
          src="https://images.pexels.com/photos/13450273/pexels-photo-13450273.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt="">
      </div>
      <div>
        <img id="image5" class="bigimg"
          src="https://images.pexels.com/photos/13450273/pexels-photo-13450273.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt="">
      </div>
    </div>


  </div>
</body>
<script>
  $(`.smallimg`).click(function () {
    $(`.bigimg`).attr(`src`,
      $(this).attr(`src`)
    );
  })
  var paused = false;

  var counter = 1;
  $(`#image` + counter).click();

  $(`#previous`).click(function () {
    counter--;
    if (counter < 1) {
      counter = 5
    }
    $(`.bigimg`).attr(`src`, $(`#image` + counter).attr(`src`))
  }

  )
  $(`#image` + counter).click();

  $(`#next`).click(function () {
    counter++;
    if (counter == 5) {
      counter = 1

    }
    $(`.bigimg`).attr(`src`, $(`#image` + counter).attr(`src`))

  }

  )


  $(`.bigimg`).click(function () {

    paused = !paused
  })


  setInterval(function () {
    if (!paused) {
      $(`#next`).click()
    }

  }, 3000)

</script>

</html>
